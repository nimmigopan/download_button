<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="download-button" onclick="downloadFile()">Download File</button>

    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'https://abltechnicaluae.sharepoint.com/:b:/r/sites/DCCommissioning/Library/modified_playbook.pdf?csf=1&web=1&e=OPIp8E';
            link.download = 'modified_playbook.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
